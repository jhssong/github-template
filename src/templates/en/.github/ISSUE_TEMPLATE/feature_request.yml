name: Feature Request
description: Suggest a new feature, UI improvement, or documentation enhancement.
labels: ["✨ Feature"]
body:
  - type: textarea
    id: description
    attributes:
      label: 💡 What is the feature?
      description: Describe the feature in detail. What problem does it solve, and what is the core goal of this feature?
      placeholder: Describe the feature.
    validations:
      required: true

  - type: textarea
    id: todos
    attributes:
      label: 🛠️ Tasks to complete
      description: List the tasks required to implement this feature.
      placeholder: |
        - [ ] TODO 1
        - [ ] TODO 2
        - [ ] TODO 3
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 📋 Additional Context
      description: Provide any additional information, links, or resources related to this feature request.
      placeholder: Include links to relevant discussions, documentation, or useful resources.
    validations:
      required: false

  - type: checkboxes
    id: feature-confirmation
    attributes:
      label: ✅ Checklist
      options:
        - label: I have added the appropriate labels to this issue.
          required: true
